<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saraswati Puja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Welcome Screen */
        #welcome {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff7d1, #ffe08a);
            text-align: center;
        }

        #welcome h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #enterBtn {
            padding: 15px 40px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 30px;
            background-color: #ff9800;
            color: white;
        }

        /* Main Page */
        #main {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            color: white;
        }

       .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.77vh;   /* 16:9 ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome">
        <h1>Welcome üôè</h1>
        <button id="enterBtn">Enter</button>
    </div>

    <!-- Main Page -->
   <div id="main">
       
<div class="video-bg">
    <iframe
      src="https://www.youtube.com/embed/tp49qA3BKWo?autoplay=1&mute=1&loop=1&playlist=tp49qA3BKWo&controls=0"
      frameborder="0"
      allow="autoplay"
    ></iframe>
  </div>
       
        <div class="overlay">
            <h1>üåº Happy Saraswati Puja üåº</h1>
            <div id="countdown"></div>
        </div>
    </div>

    <script>
        const enterBtn = document.getElementById('enterBtn');
        const welcome = document.getElementById('welcome');
        const main = document.getElementById('main');

        enterBtn.onclick = () => {
            welcome.style.display = 'none';
            main.style.display = 'block';
        };

        // Set Saraswati Puja Date (change if needed)
        const pujaDate = new Date('January 23, 2026 00:00:00').getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = pujaDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }, 1000);
    </script>

</body>
</html>
