<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saraswati Puja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Welcome Screen */
        #welcome {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff7d6, #ffe0f0);
            text-align: center;
        }

        #welcome h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .welcome-img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

        #enterBtn {
         padding: 15px 40px;
         font-size: 18px;
         border-radius: 30px;
         background: #ff9800;
        color: white;
        border: none;
        cursor: pointer;
}
#enterBtn:hover {
        background: #e68900;
}

        /* Main Page */
        #main {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
            color: white;
        }

      .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
             z-index: -1;
}

        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #countdown {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome">
    <img src="photo.jpg" alt="My Photo" class="welcome-img">
    <h1>Welcome, I am Roshan üíªüëæ</h1>
    <p>Let‚Äôs celebrate Saraswati Puja together üïâÔ∏èüôè</p>
    <button id="enterBtn">Enter</button>
</div>

    <!-- Main Page -->
   <div id="main">
       
    <!-- Background Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="saraswati.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
    
       <!-- Content -->
        <div class="overlay">
            <h1>üåº Happy Saraswati Puja üåº</h1>
            <div id="countdown"></div>
        </div>
    </div>

    <script>
        const enterBtn = document.getElementById('enterBtn');
        const welcome = document.getElementById('welcome');
        const main = document.getElementById('main');

        enterBtn.onclick = () => {
            welcome.style.display = 'none';
            main.style.display = 'block';
        };

        // Set Saraswati Puja Date (change if needed)
        const pujaDate = new Date('January 23, 2026 00:00:00').getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = pujaDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }, 1000);
    </script>

</body>
</html>
